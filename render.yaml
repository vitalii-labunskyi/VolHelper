services:
  - type: web
    name: volunteer-portal
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: volunteer-portal-db
          property: connectionString

databases:
  - name: volunteer-portal-db
    databaseName: volhelper
    user: volhelper_user